{% extends 'base.html' %}

{% block content %}
    <h1 class="h1 text-center">Регистрация</h1>
    <div class="col-lg-4 col-md-6 m-auto">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible">{{ form.errors.error }}</div>
            {% endif %}

            <div class="mb-2">
                <label class="form-label" for="id_username">Логин</label>
                <input class="form-control" type="text" name="username" maxlength="150" required="" id="id_username">
            </div>

            <div class="mb-2">
                <label class="form-label" for="id_password1">Пароль</label>
                <input class="form-control" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
            </div>

            <div class="mb-2">
                <label class="form-label" for="id_password2">Повторите пароль</label>
                <input class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
            </div>

            <button class="btn btn-success" type="submit">Регистрация</button>
        </form>
    </div>
{% endblock %}
